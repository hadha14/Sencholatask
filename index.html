<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<style>
  table,
  tr,
  td {
    border: 1px solid black
  }
</style>


<body>
  <form action="">
    <table align="center">
      <tr>
        <th align="center" colspan="2">Registration form</th>
      </tr>
      <tr>
        <td><label for="text"> Student's Name</label></td>
        <td><input type="text" name="text" id="name"></td>
      </tr>
      <tr>
        <td><label for="text">Father's Name</label></td>
        <td><input type="text" id="fname"></td>
      </tr>
      <tr>
        <td><label for="text">Mother's Name</label></td>
        <td><input type="text" id="mname"></td>
      </tr>
      <tr>
        <td><label for="text">Date of Birth</label></td>
        <td><input type="date" id="date" placeholder="dd ----yy"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><label>Male</label><input type="radio" name="gen">
          <label>Female</label><input type="radio" name="gen">
        </td>
      </tr>
      <tr>
        <td><label for="text">Email ID</label></td>
        <td><input type="email" id="email"></td>
      </tr>
      <tr>
        <td><label for="text">Mobile No</label></td>
        <td><input type="number" id="number"></td>
      </tr>
      <tr>
        <td><label for="text">Address</label></td>
        <td><textarea name="" id="address" rows="3"></textarea></td>
      </tr>
      <tr>
        <td><label for="text">State</label></td>
        <td><input type="text" id="state"></td>
      </tr>
      <tr>
        <td><label for="text">City</label></td>
        <td><input type="text" id="city"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="Submit" value="submit" name="submit" id="submit"></td>
      </tr>

    </table>
  </form>

</body>

</html>
